<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
  <path stroke-linecap="round" stroke-linejoin="round" d="M9 12h3.75M9 15h3.75M9 18h3.75m3 .75H18a2.25 2.25 0 002.25-2.25V6.108c0-1.135-.845-2.098-1.976-2.192a48.424 48.424 0 00-1.123-.08m-5.801 0c-.065.21-.1.433-.1.664 0 .414.336.75.75.75h4.5a.75.75 0 00.75-.75 2.25 2.25 0 00-.1-.664m-5.8 0A2.251 2.251 0 0113.5 2.25H15c1.012 0 1.867.668 2.15 1.586m-5.8 0c-.376.023-.75.05-1.124.08C9.095 4.01 8.25 4.973 8.25 6.108V8.25m0 0H4.875c-.621 0-1.125.504-1.125 1.125v11.25c0 .621.504 1.125 1.125 1.125h9.75c.621 0 1.125-.504 1.125-1.125V9.375c0-.621-.504-1.125-1.125-1.125H8.25zM6.75 12h.008v.008H6.75V12zm0 3h.008v.008H6.75V15zm0 3h.008v.008H6.75V18z" />
</svg>
Pet App</title>

    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css"
      integrity="sha512-Oy+sz5W86PK0ZIkawrG0iv7XwWhYecM3exvUtMKNJMekGFJtVAhibhRPTpmyTj8+lJCkmWfnpxKgT2OopquBHA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <style>
      table .bi-check-circle-fill {
        color: green;
      }

      table .bi-x-circle-fill {
        color: red;
      }

      table .btn.btn-danger {
        font-size: 14px;
      }
    </style>
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <div class="wrapper">
      <!-- Sidebar Holder -->
      <nav id="sidebar" class="active">
        <div class="sidebar-header" id="sidebar-title">
          <h3><i class="bi bi-envelope-paper-heart-fill"></i> Pet App</h3>
          <strong><i class="bi bi-list"></i></strong>
        </div>

        <ul class="list-unstyled components">
          <li class="active">
            <a href="./index.html">
              <i class="bi bi-house"></i>
              Home
            </a>
          </li>
          <li class="">
            <a href="./page/edit.html">
              <i class="bi bi-pencil-square"></i>
              Edit
            </a>
          </li>
          <li class="">
            <a href="./page/search.html">
              <i class="bi bi-search"></i>
              Search
            </a>
          </li>
          <li class="">
            <a href="./page/breed.html">
              <i class="bi bi-list-ul"></i>
              Breed
            </a>
          </li>
        </ul>
      </nav>

      <!-- Page Content Holder -->
      <div id="content">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
          <div class="container-fluid">
            <a class="navbar-brand" href="#">Pet Management</a>
          </div>
        </nav>
        <div class="container" id="main">
          <div class="row justify-content-center align-items-center mt-4">
            <div class="col-lg-6 col-lg-offset-4">
              <form>
                <div class="form-group row mb-3">
                  <label for="input-id" class="col-sm-3 col-form-label"
                    >Pet ID</label
                  >
                  <div class="col-sm-9">
                    <input
                      type="text"
                      class="form-control"
                      id="input-id"
                      placeholder="Input ID"
                    />
                  </div>
                </div>
                <div class="form-group row mb-3">
                  <label for="input-name" class="col-sm-3 col-form-label"
                    >Pet Name</label
                  >
                  <div class="col-sm-5">
                    <input
                      type="text"
                      class="form-control"
                      id="input-name"
                      placeholder="Input Name"
                    />
                  </div>
                  <label
                    for="input-age"
                    class="col-sm-1 col-form-label"
                    style="text-align: right"
                    >Age</label
                  >
                  <div class="col-sm-3">
                    <input
                      type="number"
                      class="form-control"
                      id="input-age"
                      placeholder="Input Age"
                    />
                  </div>
                </div>
                <div class="form-group row mb-3">
                  <label for="input-type" class="col-sm-3 col-form-label"
                    >Type</label
                  >
                  <div class="col-sm-9">
                    <select
                      class="form-control"
                      id="input-type"
                      onChange="showContent()"
                    >
                      <option>Select Type</option>
                      <option>Dog</option>
                      <option>Cat</option>
                    </select>
                  </div>
                </div>
                <div class="form-group row mb-3">
                  <label for="input-weight" class="col-sm-3 col-form-label"
                    >Weight</label
                  >
                  <div class="col-sm-3">
                    <input
                      type="number"
                      class="form-control"
                      id="input-weight"
                      placeholder="Input Weight"
                    />
                  </div>

                  <label
                    for="input-length"
                    class="col-sm-3 col-form-label"
                    style="text-align: right"
                    >Length</label
                  >
                  <div class="col-sm-3">
                    <input
                      type="number"
                      class="form-control"
                      id="input-length"
                      placeholder="Input Length"
                    />
                  </div>
                </div>
                <div class="form-group row mb-3">
                  <label class="col-sm-3 col-form-label">Color</label>
                  <div class="col-sm-3">
                    <input
                      type="color"
                      class="form-control"
                      id="input-color-1"
                    />
                  </div>
                  <label
                    for="input-breed"
                    class="col-sm-3 col-form-label"
                    style="text-align: right"
                    >Breed</label
                  >
                  <div class="col-sm-3">
                    <select class="form-control" id="input-breed">
                      <option>Select Breed</option>
                      <!--
                       <option>Tabby</option>
                       <option>Domestic Medium Hair</option>
                       <option>Mixed Breed</option>
                       <option>Domestic Short Hair</option>
                       <option>Terrier</option>
                       <option>Greyhound</option>
                       <option>Persian</option>
                       <option>Rottweiler</option>
                      -->
                    </select>
                  </div>
                </div>
                <div class="form-group row mb-3">
                  <div class="col-sm-3"></div>
                  <div class="custom-control custom-checkbox col-sm-3">
                    <input
                      type="checkbox"
                      class="custom-control-input"
                      id="input-vaccinated"
                    />
                    <label class="custom-control-label" for="input-vaccinated"
                      >Vaccinated</label
                    >
                  </div>
                  <div class="custom-control custom-checkbox col-sm-3">
                    <input
                      type="checkbox"
                      class="custom-control-input"
                      id="input-dewormed"
                    />
                    <label class="custom-control-label" for="input-dewormed"
                      >Dewormed</label
                    >
                  </div>
                  <div class="custom-control custom-checkbox col-sm-3">
                    <input
                      type="checkbox"
                      class="custom-control-input"
                      id="input-sterilized"
                    />
                    <label class="custom-control-label" for="input-sterilized"
                      >Sterilized</label
                    >
                  </div>
                </div>
                <button type="button" class="btn btn-primary" id="submit-btn">
                  Submit
                </button>
                <button type="button" class="btn btn-warning" id="healthy-btn">
                  Show Healthy Pet
                </button>
              </form>
            </div>
          </div>
        </div>
        <div class="container" style="max-width: 90%">
          <table class="table table-striped">
            <thead>
              <tr>
                <th scope="col">ID</th>
                <th scope="col">Name</th>
                <th scope="col">Age</th>
                <th scope="col">Type</th>
                <th scope="col">Weight</th>
                <th scope="col">Length</th>
                <th scope="col">Breed</th>
                <th scope="col">Color</th>
                <th scope="col">Vaccinated</th>
                <th scope="col">Dewormed</th>
                <th scope="col">Sterilized</th>
                <th scope="col">Date Added</th>
                <th scope="col">Action</th>
              </tr>
            </thead>
            <tbody id="tbody"></tbody>
          </table>
        </div>
      </div>
    </div>

    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="./script/storage.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
